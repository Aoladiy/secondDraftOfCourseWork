<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://phonoteka.org/uploads/posts/2022-01/1643605034_1-phonoteka-org-p-fon-knigi-biblioteka-1.jpg'); height: 100vh; overflow: auto">
    <a th:href="@{'/books/'}">
        <button type="button" class="btn btn-info" style="text-align: start; margin: 10px">ко всем книгам</button>
    </a>
    <blockquote class="blockquote text-center text-white"><h1>Редактировать книгу</h1></blockquote>
    <div class="row text-white">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/books/save}" th:object="${book}" method="post">
                <table>
                    <tr>
                        <td>ID книги:</td>
                        <td><input required type="number" th:field="*{id}"></td>
                    </tr>
                    <tr>
                        <td>Название:</td>
                        <td><input required type="text" th:field="*{nameBook}"></td>
                    </tr>
                    <tr>
                        <td>Жанр(ы):</td>
                        <td><input required type="text" th:field="*{genre}"></td>
                    </tr>
                    <tr>
                        <td>Автор(ы):</td>
                        <td><input required type="text" th:field="*{author}"></td>
                    </tr>
                    <tr>
                        <td>Издательство:</td>
                        <td><input required type="text" th:field="*{publishingHouse}"></td>
                    </tr>
                    <tr>
                        <td>Описание:</td>
                        <td><textarea required style="resize: both; min-height: 27px; min-width: 189px;" wrap="soft" type="text" th:field="*{description}"></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
