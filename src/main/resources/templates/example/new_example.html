<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить экземпляр</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://phonoteka.org/uploads/posts/2022-01/1643605034_1-phonoteka-org-p-fon-knigi-biblioteka-1.jpg'); height: 100vh; overflow: auto">
    <a th:href="@{'/examples/'}">
        <button type="button" class="btn btn-info" style="text-align: start; margin: 10px">ко всем экземплярам</button>
    </a>
    <blockquote class="blockquote text-center text-white"><h1>Добавить экземпляр</h1></blockquote>
    <div class="row text-white">
        <div class="col-md-8 offset-md-4">
            <div>
                <label>Выдан ли экземпляр читателю: </label>
                <input id="check" type="checkbox">
            </div>
            <form action="#" th:action="@{/examples/save}" th:object="${example}" method="post" id="withoutReader"
                  style="display: block">
                <table>
                    <tr>
                        <td>ID экземпляра:</td>
                        <td><input type="number" th:field="*{id}"></td>
                    </tr>
                    <tr>
                        <td>Отличительные особенности:</td>
                        <td><input required type="text" th:field="*{distinctiveFeatures}"></td>
                    </tr>
                    <tr>
                        <td>ID книги:</td>
                        <td><input required type="number" th:field="*{bookId}"></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false"
                                    autocomplete="off">Сохранить
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
            <form action="#" th:action="@{/examples/save}" th:object="${example}" method="post" id="withReader"
                  style="display: none">
                <table>
                    <tr>
                        <td>ID экземпляра:</td>
                        <td><input type="number" th:field="*{id}"></td>
                    </tr>
                    <tr>
                        <td>Отличительные особенности:</td>
                        <td><input required type="text" th:field="*{distinctiveFeatures}"></td>
                    </tr>
                    <tr>
                        <td>ID книги:</td>
                        <td><input required type="number" th:field="*{bookId}"></td>
                    </tr>
                    <tr>
                        <td>ID читателя:</td>
                        <td><input type="number" th:field="*{readerId}"></td>
                    </tr>
                    <tr>
                        <td>Дата выдачи:</td>
                        <td><input required type="date" th:field="*{dateIssue}"></td>
                    </tr>
                    <tr>
                        <td>Дата возврата:</td>
                        <td><input required type="date" th:field="*{dateReturn}"></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false"
                                    autocomplete="off">Сохранить
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script>
    // const check = document.getElementById('check');
    // check.addEventListener('change', function func() {
    //     if (check.value == true) {
    //         document.getElementById('withReader').style.display = 'block'
    //     }
    //     if (check.value == false) {
    //         document.getElementById('withoutReader').style.display = 'block'
    //     }
    // })
    const checkbox = document.getElementById("check");
    const formWithReader = document.getElementById("withReader");
    const formWithoutReader = document.getElementById("withoutReader");

    checkbox.addEventListener("change", function() {
        if (checkbox.checked) {
            formWithReader.style.display = "block";
            formWithoutReader.style.display = "none";
        } else {
            formWithReader.style.display = "none";
            formWithoutReader.style.display = "block";
        }
    });
</script>
</body>
</html>
