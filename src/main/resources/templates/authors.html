<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Система работы со студентами</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://phonoteka.org/uploads/posts/2022-01/1643605034_1-phonoteka-org-p-fon-knigi-biblioteka-1.jpg'); height: 100vh; overflow: auto">
  <blockquote class="blockquote text-center text-white"><h1>Авторы</h1></blockquote>
  <div class="row">
    <div class="col-md-8 offset-md-4">
      <h4 class="text-white">Поиск автора по любому критерию:</h4>
      <form th:action="@{/}">
        <input type="text" name="keyword" id="keyword" size="70" th:value="${keyword}" required/>
        <input type="submit" class="btn btn-success btn-sm" value="Поиск"/>
        <input type="button" class="btn btn-warning btn-sm" value="Очистить" id="btnClear"
               onclick="clearSearch()"/>
      </form>
    </div>
  </div>
  <table id="1" class="table table-striped table-hover">
    <thead>
    <tr class="text-white">
      <th scope="col">ID автора
        <label class="switch">
          <a href="/?sort_by_id=true">
            <button type="button" class="btn btn-primary btn-sm" data-togge="button" aria-pressed="false" autocomplete="off">
            </button>
          </a>
        </label>
      </th>
      <th scope="col">ФИО
        <label class="switch">
          <a href="/?sortByFullName=true">
            <button type="button" class="btn btn-primary btn-sm" data-togge="button" aria-pressed="false" autocomplete="off">
            </button>
          </a>
        </label>
      </th>
      <th scope="col">Дата рождения
        <label class="switch">
          <a href="/?sortByBirthDate=true">
            <button type="button" class="btn btn-primary btn-sm" data-togge="button" aria-pressed="false" autocomplete="off">
            </button>
          </a>
        </label>
      </th>
      <th scope="col">Дата смерти
        <label class="switch">
          <a href="/?sortByDeathDate=true">
            <button type="button" class="btn btn-primary btn-sm" data-togge="button" aria-pressed="false" autocomplete="off">
            </button>
          </a>
        </label>
      </th>
      <th scope="col">Биография
        <label class="switch">
          <a href="/?sortByBiography=true">
            <button type="button" class="btn btn-primary btn-sm" data-togge="button" aria-pressed="false" autocomplete="off">
            </button>
          </a>
        </label>
      </th>
      <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody class="text-white">
    <tr th:each="author: ${listAuthors}">
      <th scope="row" class="text-white" th:text="${author.id}">ID автора отстутсвует</th>
      <th scope="row" class="text-white" th:text="${author.fullName}">ФИО отсутствует</th>
      <th scope="row" class="text-white" th:date="${author.birthDate}">Дата рождения отсутствует</th>
      <th scope="row" class="text-white" th:date="${author.deathDate}">Дата смерти отсутствует</th>
      <th scope="row" class="text-white" th:text="${author.biography}">Биография отсутствует</th>
      <td>
        <a th:href="@{'/edit/'+${author.id}}"><button type="button" class="btn btn-info">Редактировать</button></a>
        <a th:href="@{'/delete/'+${author.id}}"><button type="button" class="btn btn-danger">Удалить</button></a>
      </td>
    </tr>
    </tbody>
  </table>
  <p class="text-white">
    <script type="text/javascript">
      function getRowsColumn() {
        let table = document.getElementById('1')
        let tBody = table.querySelector('tbody')
        const count = tBody.querySelectorAll('tr').length;
        document.write('Количество авторов в таблице: ' + count)
      }

      getRowsColumn()
    </script>
  </p>
  <blockquote class="blockquote text-center">
    <a href="/new">
      <button type="button" class="btn btn-primary" data-togge="button" aria-pressed="false" autocomplete="off">
        Добавить автора
      </button>
    </a>
  </blockquote>
</div>
<script type="text/javascript">
  function clearSearch() {
    window.location = "[[@{/}]]";
  }
</script>
</body>
</html>
