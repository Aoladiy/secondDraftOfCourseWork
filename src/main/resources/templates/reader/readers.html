<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информационно-справочная система библиотечного дела</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://phonoteka.org/uploads/posts/2022-01/1643605034_1-phonoteka-org-p-fon-knigi-biblioteka-1.jpg'); height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center text-white"><h1>Читатели</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <h4 class="text-white">Поиск читателя по любому критерию:</h4>
            <form th:action="@{/readers/}">
                <input type="text" name="keyword" id="keyword" size="70" th:value="${keyword}" required/>
                <input type="submit" class="btn btn-success btn-sm" value="Поиск"/>
                <input type="button" class="btn btn-warning btn-sm" value="Очистить" id="btnClear"
                       onclick="clearSearch()"/>
            </form>
        </div>
    </div>
    <table id="1" class="table table-striped table-hover">
        <thead>
        <tr class="text-white">
            <th scope="col">ID
                <label class="switch">
                    <a href="/readers/?sortById=true">
                        <button type="button" class="btn btn-primary btn-sm" data-togge="button" aria-pressed="false" autocomplete="off">
                        </button>
                    </a>
                </label>
            </th>
            <th scope="col">ФИО
                <label class="switch">
                    <a href="/readers/?sortByFullName=true">
                        <button type="button" class="btn btn-primary btn-sm" data-togge="button" aria-pressed="false" autocomplete="off">
                        </button>
                    </a>
                </label>
            </th>
            <th scope="col">Дата рождения
                <label class="switch">
                    <a href="/readers/?sortByBirthDate=true">
                        <button type="button" class="btn btn-primary btn-sm" data-togge="button" aria-pressed="false" autocomplete="off">
                        </button>
                    </a>
                </label>
            </th>
            <th scope="col">Адрес
                <label class="switch">
                    <a href="/readers/?sortByAddress=true">
                        <button type="button" class="btn btn-primary btn-sm" data-togge="button" aria-pressed="false" autocomplete="off">
                        </button>
                    </a>
                </label>
            </th>
            <th scope="col">Номер телефона
                <label class="switch">
                    <a href="/readers/?sortByPhoneNumber=true">
                        <button type="button" class="btn btn-primary btn-sm" data-togge="button" aria-pressed="false" autocomplete="off">
                        </button>
                    </a>
                </label>
            </th>
            <th scope="col">Дата регистрации
                <label class="switch">
                    <a href="/readers/?sortByRegistrationDate=true">
                        <button type="button" class="btn btn-primary btn-sm" data-togge="button" aria-pressed="false" autocomplete="off">
                        </button>
                    </a>
                </label>
            </th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody class="text-white">
        <tr th:each="reader: ${listReaders}">
            <th scope="row" class="text-white" th:text="${reader.id}">ID книги отстутсвует</th>
            <th scope="row" class="text-white" th:text="${reader.fullName}">ФИО отсутствует</th>
            <th scope="row" class="text-white" th:text="${reader.birthDate}">Дата рождения отсутствует</th>
            <th scope="row" class="text-white" th:text="${reader.address}">Адрес отсутствует</th>
            <th scope="row" class="text-white" th:text="${reader.phoneNumber}">Номер телефона отсутствует</th>
            <th scope="row" class="text-white" th:text="${reader.registrationDate}">Дата регистрации отсутствует</th>
            <td>
                <a th:href="@{'/reader/'+${reader.id}}"><button type="button" class="btn btn-info">перейти к читателю</button></a>
                <a th:href="@{'/readers/edit/'+${reader.id}}"><button type="button" class="btn btn-info">Редактировать</button></a>
                <a th:href="@{'/readers/delete/'+${reader.id}}"><button type="button" class="btn btn-danger">Удалить</button></a>
            </td>
        </tr>
        </tbody>
    </table>
    <p class="text-white">
        <script type="text/javascript">
            function getRowsColumn() {
                let table = document.getElementById('1')
                let tBody = table.querySelector('tbody')
                const count = tBody.querySelectorAll('tr').length;
                document.write('Количество записей в таблице: ' + count)
            }

            getRowsColumn()
        </script>
    </p>
    <blockquote class="blockquote text-center">
        <a href="/readers/new">
            <button type="button" class="btn btn-primary" data-togge="button" aria-pressed="false" autocomplete="off">
                Добавить читателя
            </button>
        </a>
    </blockquote>
</div>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/readers/}]]";
    }
</script>
</body>
</html>
