<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить читателя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://phonoteka.org/uploads/posts/2022-01/1643605034_1-phonoteka-org-p-fon-knigi-biblioteka-1.jpg'); height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center text-white"><h1>Добавить читателя</h1></blockquote>
    <div class="row text-white">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/readers/save}" th:object="${reader}" method="post">
                <table>
                    <tr>
                        <td>ID:</td>
                        <td><input type="number" th:field="*{id}"></td>
                    </tr>
                    <tr>
                        <td>ФИО:</td>
                        <td><input required type="text" th:field="*{fullName}"></td>
                    </tr>
                    <tr>
                        <td>Дата рождения:</td>
                        <td><input required type="date" th:field="*{birthDate}"></td>
                    </tr>
                    <tr>
                        <td>Адрес:</td>
                        <td><input required type="text" th:field="*{address}"></td>
                    </tr>
                    <tr>
                        <td>Номер телефона:</td>
                        <td><input required type="tel" pattern="[0-9]{11}" placeholder="11 цифр слитно" th:field="*{phoneNumber}"></td>
                    </tr>
                    <tr>
                        <td>Дата регистрации:</td>
                        <td><input required type="date" th:field="*{registrationDate}"></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false"
                                    autocomplete="off">Сохранить
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
