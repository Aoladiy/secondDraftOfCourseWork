<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информационно-справочная система библиотечного дела</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://phonoteka.org/uploads/posts/2022-01/1643605034_1-phonoteka-org-p-fon-knigi-biblioteka-1.jpg'); height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center text-white"><h1 th:text="${reader.fullName}"></h1></blockquote>
    <blockquote class="blockquote text-center">
        <a th:href="@{'/readers/'}">
            <button type="button" class="btn btn-info">перейти ко всем читателям</button>
        </a>
        <a th:href="@{'/examples/?keyword=' + ${reader.id}}">
            <button type="button" class="btn btn-info">перейти к экземплярам</button>
        </a>
        <a th:href="@{'/readers/edit/'+${reader.id}}">
            <button type="button" class="btn btn-info">Редактировать</button>
        </a>
        <a th:href="@{'/readers/delete/'+${reader.id}}">
            <button type="button" class="btn btn-danger">Удалить</button>
        </a>
    </blockquote>
    <b>
        <hr class="text-white opacity-100" style="height: 4px">
        <p class="text-white" th:text="'ID: ' + ${reader.id}"></p>
        <hr class="text-white opacity-100" style="height: 4px">
        <p class="text-white" th:text="'ФИО: ' + ${reader.fullName}"></p>
        <hr class="text-white opacity-100" style="height: 4px">
        <p class="text-white" th:text="'Дата рождения: ' + ${reader.birthDate}"></p>
        <hr class="text-white opacity-100" style="height: 4px">
        <p class="text-white" th:text="'Адрес: ' + ${reader.address}"></p>
        <hr class="text-white opacity-100" style="height: 4px">
        <p class="text-white" th:text="'Номер телефона: ' + ${reader.phoneNumber}"></p>
        <hr class="text-white opacity-100" style="height: 4px">
        <p class="text-white" th:text="'Дата регистрации: ' + ${reader.registrationDate}"></p>
        <hr class="text-white opacity-100" style="height: 4px">
    </b>
</div>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>
</body>
</html>
